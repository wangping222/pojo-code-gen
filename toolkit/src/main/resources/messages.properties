# 默认语言（英文）异常消息
# Success
exception.success=Operation successful

# Client Errors 4xx
exception.bad_request=Bad request parameters
exception.unauthorized=Unauthorized access
exception.forbidden=Access forbidden
exception.not_found=Resource not found
exception.method_not_allowed=Method not allowed
exception.conflict=Resource conflict
exception.validation_error=Data validation failed

# Server Errors 5xx
exception.internal_server_error=Internal server error
exception.not_implemented=Feature not implemented
exception.service_unavailable=Service unavailable

# Business Errors 1xxx
exception.business_error=Business processing failed
exception.data_not_found=Data not found
exception.data_already_exists=Data already exists
exception.operation_not_allowed=Operation not allowed
exception.insufficient_permissions=Insufficient permissions

