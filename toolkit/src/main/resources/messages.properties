exception.user_not_found=User not found
exception.user_already_exists=User already exists
exception.user_disabled=User has been disabled
exception.password_incorrect=Password is incorrect
exception.password_expired=Password has expired

# Database Errors 2xxx
exception.database_error=Database operation failed
exception.duplicate_key_error=Duplicate data
exception.foreign_key_error=Foreign key constraint error
exception.data_integrity_error=Data integrity error

# External Service Errors 3xxx
exception.external_service_error=External service call failed
exception.network_error=Network connection error
